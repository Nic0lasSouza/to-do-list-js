<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <img src="img/bag.png" alt="sacola de compras">
        <form action="">
            <input class="input-item" id="input-item" type="text" placeholder="DIgite o item que deseja adicionar"/>
            <button class="adicionar-button" id="adicionar-item">Salvar item</button>
        </form>

        <div class="container-lista">
            <h2>Lista de compras</h2>
            <hr/>
            <ul id="lista-de-compras">
                <p id="mensagem-vazia" style="display: block">Sua lista está vazia. Adicione itens a ela para não esquecer nada na próxima compra!</p>
                
            </ul>
            <h2>Comprados</h2>
            <hr/>
            <ul id="lista-comprados">
                <li id="item-titulo">
                    
                </li>
            </ul>
        </div>
    </main>
    <script src="js/script.js" type="module"></script>
</body>
</html>
